<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Stopwatch Application</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, rgba(230, 108, 235, 0.774));
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .stopwatch {
        background: white;
        padding: 25px;
        border-radius: 10px;
        width: 320px;
        text-align: center;
      
    }

    h2 {
        margin-bottom: 15px;
    }

    #display {
        font-size: 32px;
        margin: 15px 0;
        font-weight: bold;
    }

    button {
        padding: 10px 15px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
    }

    .start { background: green; color: white; }
    .pause { background: yellow; }
    .reset { background: red; color: white; }
    .lap { background: blue; color: white; }

    ul {
        list-style: none;
        padding: 0;
        max-height: 150px;
        overflow-y: auto;
        margin-top: 10px;
    }

    li {
        background: white;
        margin: 5px 0;
        padding: 5px;
        border-radius: 4px;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="stopwatch">
    <h2>Stopwatch</h2>
    <div id="display">00:00:00</div>

    <button class="start" onclick="start()">Start</button>
    <button class="pause" onclick="pause()">Pause</button>
    <button class="reset" onclick="reset()">Reset</button>
    <button class="lap" onclick="lap()">Lap</button>

    <ul id="laps"></ul>
</div>

<script>
    let startTime;
    let elapsedTime = 0;
    let timerInterval;

    function start() {
        if (!timerInterval) {
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(updateTime, 1000);
        }
    }

    function pause() {
        clearInterval(timerInterval);
        timerInterval = null;
    }

    function reset() {
        clearInterval(timerInterval);
        timerInterval = null;
        elapsedTime = 0;
        document.getElementById("display").textContent = "00:00:00";
        document.getElementById("laps").innerHTML = "";
    }

    function lap() {
        if (timerInterval) {
            const li = document.createElement("li");
            li.textContent = document.getElementById("display").textContent;
            document.getElementById("laps").appendChild(li);
        }
    }

    function updateTime() {
        elapsedTime = Date.now() - startTime;

        let totalSeconds = Math.floor(elapsedTime / 1000);
        let hours = Math.floor(totalSeconds / 3600);
        let minutes = Math.floor((totalSeconds % 3600) / 60);
        let seconds = totalSeconds % 60;

        document.getElementById("display").textContent =
            String(hours).padStart(2, '0') + ":" +
            String(minutes).padStart(2, '0') + ":" +
            String(seconds).padStart(2, '0');
    }
</script>

</body>
</html>
